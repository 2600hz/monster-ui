		<!-- FOR TESTING STYLES ONLY -->
		<style type="text/css">
			@keyframes animate-bg {
			    0% { background-image: url('img/WorldMap-BG--step1.svg'); }
			    20% { background-image: url('img/WorldMap-BG--step2.svg'); }
			    40% { background-image: url('img/WorldMap-BG--step3.svg'); }
			    60% { background-image: url('img/WorldMap-BG--step4.svg'); }
			    80% { background-image: url('img/WorldMap-BG--step5.svg'); }
			}
			@-webkit-keyframes animate-bg {
				0% { background-image: url('img/WorldMap-BG--step1.svg'); }
			    20% { background-image: url('img/WorldMap-BG--step2.svg'); }
			    40% { background-image: url('img/WorldMap-BG--step3.svg'); }
			    60% { background-image: url('img/WorldMap-BG--step4.svg'); }
			    80% { background-image: url('img/WorldMap-BG--step5.svg'); }
			}
			@-moz-keyframes animate-bg {
				0% { background-image: url('img/WorldMap-BG--step1.svg'); }
			    20% { background-image: url('img/WorldMap-BG--step2.svg'); }
			    40% { background-image: url('img/WorldMap-BG--step3.svg'); }
			    60% { background-image: url('img/WorldMap-BG--step4.svg'); }
			    80% { background-image: url('img/WorldMap-BG--step5.svg'); }
			}
			.cycle {
				width: 94%;
				margin: 0 auto;
				height: 700px;
				background: #303039;
				text-align: center;
				

				background-position: 70px 110px;

				
				background-image: url('img/WorldMap-BG--step1.svg'); 
				background-repeat: no-repeat;

			  	animation: 				animate-bg 22s infinite;
 			 	-webkit-animation: 		animate-bg 22s infinite;
  				-moz-animation: 		animate-bg 22s infinite;
			}
			.cycle h2 {
				position: relative;
				top: 50%;
				-webkit-transform: translateY(-50%);
				-ms-transform: translateY(-50%);
				transform: translateY(-50%);
				color: #ffffff;
				font-size: 38px;
				font-weight: 300;
			}
		</style>
	</head>
