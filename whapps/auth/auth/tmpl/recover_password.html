<div>
    <div class="inline_popup popup_recover_password">
        <div class="inline_content main_content">
            <div class="row">
                <form name="recover_password" id="recover_password_form">
                    <div class="pill-content">

                        <div class="help_box help_recover">
                            We'll send you a link to reset your password.<br/><br/>
                            Please input a login, and either an account name, an account realm or a phone number linked to your account.
                        </div>
                        
                        <div class="clearfix">
                            <label for="username">Login / Email</label>
                            <div class="input">
                                <input class="span4" id="username" name="username" type="text" placeholder="Username" value=""/>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="account_name">Account Name</label>
                            <div class="input">
                                <input class="span4" id="account_name" name="account_name" type="text" placeholder="Account Name" value=""/>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="account_realm">Account Realm</label>
                            <div class="input">
                                <input class="span4" id="account_realm" name="account_realm" type="text" placeholder="Account Realm" value=""/>
                            </div>
                        </div>

                        <div class="clearfix">
                            <label for="phone_number">Phone Number</label>
                            <div class="input">
                                <input class="span4" id="phone_number" name="phone_number" type="text" placeholder="Phone Number" value=""/>
                            </div>
                        </div>
                    </div>
                </form>
                <div class="buttons-right">
                    <button class="btn primary btn_recover_password">Recover</button>
                </div>
            </div>
        </div>
    </div>
</div>
