<div>
    <div class="dialog_popup">
        <div id="two_columns">
            <div class="wrapper">
                <div class="column left">
                    <div class="title_column">${left.title}</div>
                    <div class="scrollable">
                        <ul class="connect">
                            {{each(i, item) left.items}}
                                <li id="${item.id}" data-id="${item.id}">
                                    <a href="#" class="drag_btn"></a>
                                    ${item.name}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
                <div class="column right">
                    <div class="title_column">${right.title}</div>
                    <div class="scrollable">
                        <ul class="connect">
                            {{each(i, item) right.items}}
                                <li id="${item.id}" data-id="${item.id}">
                                    <a href="#" class="drag_btn"></a>
                                    ${item.name}
                                </li>
                            {{/each}}
                        </ul>
                    </div>
                </div>
            </div>
            <div class="clear"/>
        </div>

        <div>
            <div class="optional_content"></div>
            <div class="buttons-center">
                <button id="add" class="btn primary">Save</button>
            </div>
        </div>
    </div>
</div>
