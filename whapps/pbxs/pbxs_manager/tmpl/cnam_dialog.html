<div>
    <div class="trunkstore_popup cnam">
        <div>
            <div class="left_image">

            </div>

            <div class="right_form">
                <form id="cnam" method="post" action="#">
                    <div class="caller_id_text">
                        Show <input type="text" class="caller_id" name="display_name" value="${display_name}" placeholder="John Doe"/> as your name
                        when you call someone on their Caller ID device.
                    </div>

                    <div class="fancy_help border custom">
                        <div class="wrapper_icon"><div class="note_icon"/></div>
                        <div class="help_text">This request takes up to 72 hours to process and can only be placed once every 72 hours.</div>
                    </div>
                    <div class="buttons">
                        <button class="btn primary submit_btn">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
