<div>
    <div class="switch_account_popup">
        <div class="row-fluid">
            <form id="move-form">
                <div class="row-fluid">
                    <div class="clearfix">
                        <label for="select_pbxs">Choose the new PBX</label>
                        <div class="input">
                            <select id="select_pbxs">
                                {{each(k, v) servers}}
                                    <option value="${k}">${v.server_name}</option>
                                {{/each}}
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <div class="pull-right">
                <button class="btn btn-primary move">Move</button>
            </div>
        </div>
    </div>
</div>
