version: 2
jobs:
  mkdocs:
    docker:
      - image: circleci/python:3.6.5
    steps:
      - checkout
      - run: sudo pip install PyYAML
      - run: ./scripts/validate_mkdocs.py
      - run: ./scripts/reconcile_docs_to_index.bash
  build:
    docker:
      - image: circleci/node:carbon
    steps:
      - checkout
      - run: sudo npm install --global gulp-cli
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run: npm install
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run: gulp build-prod

workflows:
  version: 2
  mkdocs_and_build:
    jobs:
      - mkdocs
      - build
