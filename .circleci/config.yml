version: 2
jobs:
  build:
    shell: /bin/bash --login
    environment:
      TZ: "/usr/share/zoneinfo/UTC"
    docker:
    - image: circleci/python:3.6.5-jessie-node

    steps:
    - checkout
    - run: sudo pip install PyYAML
    - run: ./scripts/validate_mkdocs.py
    - run: ./scripts/reconcile_docs_to_index.bash
    - run: npm install
    - run: gulp
