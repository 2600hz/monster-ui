version: 2
jobs:
  mkdocs:
    docker:
      - image: circleci/python:3.6.5
    steps:
      - checkout
      - run: sudo pip install PyYAML
      - run: ./scripts/validate_mkdocs.py
      - run: ./scripts/reconcile_docs_to_index.bash
  build:
    docker:
      - image: circleci/node:carbon
    steps:
      - checkout
      - run:
        name: setup gulp
        command: npm install --global gulp-cli
      - run:
        name: install repo dependencies
        command: npm install
      - run:
        name: run build for prod
        command: gulp build-prod
workflows:
  version: 2
  mkdocs_and_build:
    jobs:
      - mkdocs
      - build
