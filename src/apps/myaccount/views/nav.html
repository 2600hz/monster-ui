<li class="myaccount-common-link" id="main_topbar_myaccount">
	<a href="#" class="links{{#compare showMyaccount '===' false}} disabled{{/compare}} {{#if isMasquerading}}masquerading{{/if}}">
		<div id="main_topbar_myaccount_icon">
		{{#if isMasquerading}}
			{{#if showMyaccount}}
				{{telicon "setting-cog"}}
			{{/if}}
		{{else}}
			<span>{{ initials }}</span>
		{{/if}}
		</div>
		<div id="main_topbar_myaccount_labels">
			<div id="main_topbar_myaccount_user">
				{{#if isMasquerading}}
					{{ i18n.nav.masquerading }}
				{{else}}
					{{ name }}
				{{/if}}
			</div>
			<div id="main_topbar_myaccount_accountname">{{ account }}</div>
		</div>
	</a>
</li>
