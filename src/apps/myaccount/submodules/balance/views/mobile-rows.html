{{#each transactions}}
	<tr class="transaction-row">
		<td data-sort-value="{{period.end}}">{{toFriendlyDate period.end}}</td>
		<td>{{ account.name }}</td>
		<td>{{ formatPhoneNumber source.id }}</td>
		<td data-sort-value="{{usage.quantity}}">{{ usage.quantity }} {{usage.unit }}</td>
	{{#if @root.showCredits}}
		<td>{{formatPrice amount }}</td>
	{{/if}}
	</tr>
{{/each}}
