{{#each transactions}}
	<tr class="transaction-row">
		<td data-sort-value="{{timestamp}}">
			{{toFriendlyDate timestamp}}
		</td>
		<td>
			{{name}}
		</td>
		<td data-filter-value="{{phoneNumber}}">
			{{formatPhoneNumber phoneNumber}}
		</td>
		<td data-sort-value="{{usage.quantity}}">
			{{usage.quantity}} {{usage.unit}}
		</td>
	{{#if @root.showCredits}}
		<td data-sort-value="{{amount}}">
			{{formatPrice amount}}
		</td>
	{{/if}}
	</tr>
{{/each}}
