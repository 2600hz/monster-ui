{{#each transactions}}
	<tr class="transaction-row">
		<td data-sort-value="{{period.end}}">{{toFriendlyDate period.end "month DD, year"}}</td>
		<td>{{ account.name }}</td>
		<td>{{ formatPhoneNumber source.id }}</td>
		<td>{{ usage.quantity }} {{usage.unit }}</td>
		<td>${{ amount }}</td>
	</tr>
{{/each}}
