{{#each transactions}}
	<tr class="transaction-row">
		<td data-sort-value="{{extra.date}}">{{toFriendlyDate extra.date}}</td>
		<td>{{ account.name }}</td>
		<td>{{ description }}</td>
		<td>{{ usage.quantity }} {{usage.unit }}</td>
	{{#if @root.showCredits}}
		<td>{{formatPrice amount }}</td>
	{{/if}}
	</tr>
{{/each}}
