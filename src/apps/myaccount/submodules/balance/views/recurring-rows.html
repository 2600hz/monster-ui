{{#each transactions}}
	<tr class="transaction-row">
		<td>
			{{toFriendlyDate timestamp}}
		</td>
		<td>
			<a data-toggle="tooltip" title="{{description}}">
				<i class="fa fa-question-circle"></i>
			</a>
		</td>
		<td>
			<span>
				{{name}}
			</span>
		</td>
	{{#if @root.showCredits}}
		<td data-sort-value="{{rate}}">
			{{formatPrice rate 2}}
		</td>
	{{/if}}
		<td>
			{{quantity}}
		</td>
	{{#if @root.showCredits}}
		<td>
			{{discount}}
		</td>
		<td data-sort-value="{{monthlyCharges}}">
			{{formatPrice monthlyCharges 2}}
		</td>
	{{/if}}
	</tr>
{{/each}}
