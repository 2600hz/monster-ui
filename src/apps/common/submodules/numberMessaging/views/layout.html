<form class="form-horizontal trunkstore_popup numberMessaging clearfix" id="form_number_messaging">
	<div class="popup-content">
		<div class="sds_SelectionList sds_SelectionList_Grid feature-selection">
			{{#each features}}
				{{> featureContent}}
			{{/each}}
		</div>
		{{#if isCarrierTio}}
			<span class="info-carrierTio">{{@root.i18n.numberMessaging.info}}</span>

			<div class="popup-row">
				<label for="owner" class="popup-control-label">
					{{@root.i18n.numberMessaging.labels.owner}}
				</label>
				<div class="popup-controls">
					<select id="owner" name="owner" class="dropout-to-owner" required>
						<option value>{{@root.i18n.numberMessaging.select.noOwner}}</option>
						{{#select owner}}
							{{#each users}}
								<option value="{{id}}" data-type="{{module}}">
									{{this.name}}
								</option>
							{{/each}}
						{{/select}}
					</select>
				</div>
				<span class="info-carrierTio">{{@root.i18n.numberMessaging.ownerInfo}}</span>
			</div>
			<div class="popup-row">
				<label for="member" class="popup-control-label">
					{{@root.i18n.numberMessaging.labels.additionalMembers}}
				</label>
				<div class="popup-controls">
					<select id="member" name="member" class="dropout-to-member">
						{{#select member}}
							<option value>{{@root.i18n.numberMessaging.select.noMember}}</option>
							{{#each users}}
								<option value="{{id}}" data-type="{{module}}">
									{{this.name}}
								</option>
							{{/each}}
						{{/select}}
					</select>
				</div>
			</div>
		{{/if}}
	</div>
	<div class="popup-content popup-actions clearfix">
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">
				{{i18n.cancel}}
			</a>
			<button type="submit" class="monster-button-success">
				{{i18n.saveChanges}}
			</button>
		</div>
	</div>
</form>

{{#*inline "featureContent"}}
	{{#if isConfigured}}
		<div class="sds_SelectionList_Item feature-{{feature}}-item" data-feature-type={{feature}}">
			<input type="checkbox" class="sds_CheckboxRaw_Input sds_SelectionList_Item_Selector_Input" name="{{feature}}.enabled" {{#if isEnabled}} checked="checked"{{/if}}>
			<label class="sds_CheckboxRaw sds_SelectionList_Item_Selector" for="feature_{{feature}}" />
			<label for="feature_{{feature}}" class="sds_SelectionList_Item_LabelBox">
				<div class="sds_SelectionList_Item_LabelBox_Header">
					<div class="sds_SelectionList_Item_Content">
						<span class="sds_SelectionList_Item_Content_Title">
							{{ tryI18n @root.i18n.numberMessaging.labels feature }}
						</span>
						</div>
						<div class="sds_SelectionList_Item_Selector sds_SelectionList_Item_Selector_Checkbox">
					</div>
				</div>
			</label>
		</div>
	{{/if}}
{{/inline}}
