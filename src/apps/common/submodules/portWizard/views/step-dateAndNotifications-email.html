<div class="notification-email-item flex-item-1">
	<div class="flex-row-container">
		<input class="flex-fit" type="email" name="{{name}}" value="{{value}}" />
		<button type="button" class="remove-item-button flex-initial{{#if value}} active{{/if}}">
			{{telicon "trash-x" class="iconography-medium"}}
		</button>
	</div>
</div>
