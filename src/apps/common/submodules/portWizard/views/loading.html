<div class="app-content" id="port_wizard">
	<h3 class="title">
	{{#if title}}
		{{title}}
	{{else}}
		{{i18n.portWizard.loading.titles.default}}
	{{/if}}
	</h3>
	<p class="text">
	{{#if text}}
		{{text}}
	{{else}}
		{{i18n.portWizard.loading.texts.default}}
	{{/if}}
	</p>
	<div class="monster-spinner"></div>
</div>
