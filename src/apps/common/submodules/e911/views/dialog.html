<form id="e911" class="trunkstore_popup e911 form-horizontal">
	<div class="row-fluid">
		<div class="e911-title">{{ i18n.e911.title }}</div>
	</div>
	<div class="row-fluid">
		<div class="pull-left">
			<div id="e911_rotated_text" class="rotated-text">{{ i18n.e911.rotatedText }}</div>
			<div class="e911_image"/>
		</div>

		<div class="pull-left">
			<div class="control-group">
				<label class="control-label" for="postal_code">{{ i18n.e911.postalCode }}</label>
				<div class="controls">
					<input id="postal_code" type="text" placeholder='{{ i18n.e911.postalCode }}' name="postal_code" value="{{postal_code}}"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="street_address">{{ i18n.e911.addressLine1 }}</label>
				<div class="controls">
					<input id="street_address" type="text" placeholder='{{ i18n.e911.addressLine1 }}' name="street_address" value="{{full_street_address}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="extended_address">{{ i18n.e911.addressLine2 }}</label>
				<div class="controls">
					<input id="extended_address" type="text" placeholder='{{ i18n.e911.addressLine2 }}' name="extended_address" value="{{extended_address}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="locality">{{ i18n.e911.city }}</label>
				<div class="controls">
					<input id="locality" type="text" name="locality" placeholder='{{ i18n.e911.city }}' value="{{locality}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="region">{{ i18n.e911.state }}</label>
				<div class="controls">
					<input id="region" type="text" name="region" placeholder='{{ i18n.e911.state }}' value="{{region}}" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label" for="country">{{ i18n.e911.country }}</label>
				<div class="controls">
					<select class="country-list" name="country">
						<option value="{{ i18n.e911.countries.us.value }}" selected>
							{{ i18n.e911.countries.us.option }}
						</option>
					</select>
				</div>
			</div>
			{{#if status}}
				<div class="control-group gmap_link_div" style="display: none;">
					<div class="controls">
						<a class="monster-link" id="gmap_link" href="http://maps.google.com/maps?q=${latitude},+${longitude}+(Your+E911+Location)&iwloc=A&hl=en" target="_blank">{{ i18n.e911.verifyLocation }}</a>
					</div>
				</div>
			{{/if}}
			<div class="control-group">
				<label for="notification_contact_emails" class="control-label">
					{{ i18n.e911.email.label}}
				</label>
				<div class="controls">
					<textarea name="notification_contact_emails" id="notification_contact_emails" placeholder="{{i18n.e911.email.placeholder}}">
						{{notification_contact_emails}}
					</textarea>
				</div>
			</div>
		</div>
	</div>
	<div class="row-fluid">
		{{#monsterText}}
			{{i18n.e911.infoBox}}
		{{/monsterText}}
	</div>
	<div class="form-actions">
		<button class="monster-button-danger" id="remove_e911_btn">
			{{i18n.remove}}
		</button>
		<div class="actions-group">
			<a class="cancel-link monster-link blue">
				{{i18n.cancel}}
			</a>
			<button class="monster-button-success" id="submit_btn">
				{{i18n.add}}
			</button>
		</div>
	</div>
</form>
