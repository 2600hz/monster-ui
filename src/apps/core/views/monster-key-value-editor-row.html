<div class="monster-key-value-editor-row">
	<input required class="data-key" type="text" placeholder="{{i18n.keyValueEditor.keyPlaceholder}}" value="{{key}}"></input>
	<input required class="data-value" type="text" placeholder="{{i18n.keyValueEditor.valuePlaceholder}}" value="{{value}}"></input>
	<i class="fa fa-trash-o fa-lg monster-red" data-action="remove"></i>
</div>
