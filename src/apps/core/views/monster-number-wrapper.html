<div class="monster-phone-number-wrapper" data-number="{{ numberData.number }}">
	<span class="monster-phone-number">{{ numberData.formattedNumber }}</span>
	{{#unless options.hideFlag}}
		<span class="monster-number-flag flag{{#unless numberData.country}} empty{{/unless}}" data-toggle="tooltip" data-placement="top" data-original-title="{{ numberData.country }}">
			<img src="css/assets/flags/32/{{ numberData.country }}.png" height="32" width="32"></img>
		</span>
	{{/unless}}
</div>
