{{#each menus}}

{{#if @index}}
	{{#unless pull}}
		<div class="separator"></div>
	{{/unless}}
{{/if}}

	<ul class="navbar-menu{{#if pull}} pull-{{pull}}{{/if}}" data-menu_id="{{@index}}">
	{{#each tabs}}
		<li class="navbar-menu-item">
			<a href="javascript:void(0);" class="navbar-menu-item-link" data-tab_id="{{@index}}"{{#if id}} data-id="{{id}}"{{/if}}>
				{{text}}
			</a>
		</li>
	{{/each}}
	</ul>
{{/each}}
