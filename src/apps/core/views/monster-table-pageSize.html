<div class="table-page-size">
	<span class="label label-default">{{i18n.tablePageSize.show}}</span>
	<select>
		{{#select pageSize}}
		{{#each availablePageSizes}}
			<option value="{{this}}">{{this}}</option>
		{{/each}}
		{{/select}}
	</select>
	<span class="label label-default">{{i18n.tablePageSize.entries}}</span>
</div>
