<li id="main_topbar_trial">
	<a href="#" class="links" id="main_topbar_trial_link">
	{{#compare daysLeft ">=" 0}}
		<span class="blue" id="main_topbar_trial_link_label">
			{{replaceVar i18n.trialDaysLeft daysLeft}}
		</span>
	{{else}}
		<span class="red" id="main_topbar_trial_link_label">
			{{replaceVar i18n.trialExpired}}
		</span>
	{{/compare}}
	</a>
</li>
