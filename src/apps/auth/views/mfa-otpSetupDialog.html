<div id="mfa_setup_dialog" class="mfa-dialog">
	<div class="mfa-setup-description">{{ i18n.multiFactor.setup.description }}</div>
	<div id="mfa_setup_qrcode_container">
	</div>
	<hr />
	<h4 class="mfa-setup-title-small">{{ i18n.multiFactor.setup.noAuthAppTitle }}</h4>
	<div class="mfa-setup-description-small">{{ i18n.multiFactor.setup.noAuthAppDescription }}</div>
	<div class="mfa-setup-app-container">
		<div class="mfa-setup-app">
			<img class="mfa-setup-app-logo" src="apps/auth/style/static/images/google-authenticator.svg" />
			<div class="mfa-setup-title-small">{{ i18n.multiFactor.setup.apps.googleAuthenticator }}</div>
		</div>
		<div class="mfa-setup-app">
			<img class="mfa-setup-app-logo" src="apps/auth/style/static/images/authy.svg" />
			<div class="mfa-setup-title-small">{{ i18n.multiFactor.setup.apps.authy }}</div>
		</div>
		<div class="mfa-setup-app">
			<img class="mfa-setup-app-logo" src="apps/auth/style/static/images/microsoft-authenticator.svg" />
			<div class="mfa-setup-title-small">{{ i18n.multiFactor.setup.apps.microsoftAuthenticator }}</div>
		</div>
	</div>
	<div class="mfa-setup-footer">
		<button id="btn_mfa_enter_code" class="monster-button">{{ i18n.multiFactor.setup.enterCodeButton }}</button>
	</div>
</div>
