{{#each apps}}
<li>
	<a href="#" class="appSelector" data-name="{{this.name}}" data-id="{{this.id}}">{{this.label}}</a>
	<ul>
		<li>
			<a>
				{{#if this.description}}
					{{this.description}}
				{{else}}
					{{i18n.noDescription}}
				{{/if}}
			</a>
		</li>
	</ul>
</li>
{{/each}}
{{#if allowAppstore}}
<li>
	<a href="#" class="appSelector" data-name="appstore">{{i18n.appstore.button}}</a>
</li>
{{/if}}
