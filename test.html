<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title></title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width initial-scale=1.0">
		<script src="js/lib/jquery-1.9.1.min.js"></script>
		<script src="js/lib/jquery.kazoosdk.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				var kazooSDK = $.getKazooSdk({
					apiRoot: 'http://10.26.0.41:8000/v2/',
					onRequestStart: function() { $('#overlay').show(); },
					onRequestEnd: function() { $('#overlay').hide(); }
				});
				// var kazooSDK = $.getKazooSdk('http://10.26.0.41:8000/v2/');

				$('#btn_auth').on('click', function(e) {
					kazooSDK.auth.userAuth({
						data: {
							account_name: 'webdev',
							credentials: '37a14767c0cea63a57b99161950aa10e'
						},
						success: function() { $('#auth_status').css('backgroundColor', 'green'); },
						error: function() { $('#auth_status').css('backgroundColor', 'red'); }
					});
				});

				$('#btn_acc').on('click', function(e) {
					kazooSDK.account.get({
						accountId: '64cd8d2a12ac216104a1341ab1b9ab2a', 
						success: function(data) {
							alert(data.data.name);
						},
						error: function(data) {
							console.log(data);
						}
					});
				});

				$('#btn_users').on('click', function(e) {
					kazooSDK.user.list({
						accountId: '64cd8d2a12ac216104a1341ab1b9ab2a', 
						success: function(data) {
							var usersList = $('#users_list');
							usersList.empty();
							$.each(data.data, function(k, v) {
								usersList.append('<li>'+v.first_name+' '+v.last_name+' ('+v.username+')</li>');
							})
						},
						error: function(data) {
							console.log(data);
						}
					});
				});

				$('#btn_admins').on('click', function(e) {
					kazooSDK.user.list({
						accountId: '64cd8d2a12ac216104a1341ab1b9ab2a',
						filters: {
							'filter_priv_level': 'admin'
						},
						success: function(data) {
							var usersList = $('#users_list');
							usersList.empty();
							$.each(data.data, function(k, v) {
								usersList.append('<li>'+v.first_name+' '+v.last_name+' ('+v.username+')</li>');
							})
						},
						error: function(data) {
							console.log(data);
						}
					});
				});

				window.kazooSDK = kazooSDK;
			});
		</script>
		<style type="text/css">
			#auth_status {
				width: 22px;
				height: 22px;
				display: inline-block;
				background-color: #666;
				border-radius: 11px;
			}

			button {
				vertical-align: top;
				margin: 0 0 0 5px;
			}

			#overlay {
				position: absolute;
				top: 0;
				left: 0;
				background: black;
				opacity: 0.8;
				width: 100%;
				height: 100%;
				color: white;
				text-align: center;
				line-height: 200px;
				font-size: 60px;
				display: none;
			}
		</style>
	</head>
	<body>
		<div>
			<h1>Kazoo SDK</h1>
			<div id="auth_status"></div>
			<button type="button" id="btn_auth">Auth</button>
			<button type="button" id="btn_acc">Account</button>
			<button type="button" id="btn_users">List Users</button>
			<button type="button" id="btn_admins">List Admins</button>
			<ul id="users_list"></ul>
		</div>

		<div id="overlay">LOADING</div>
	</body>
</html>
