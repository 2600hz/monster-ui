{{#if this.name}}
	<span class="account-breadcrumb" data-id="{{this.id}}">
		&nbsp;&nbsp;&gt;&nbsp;&nbsp;<a href="#">{{this.name}}</a>
	</span>
{{else}}
	<span class="account-breadcrumb" data-id="{{this.id}}">
		&nbsp;&nbsp;&gt;&nbsp;&nbsp;<a href="#" class="disabled">{{i18n.missingAccount}}</a>
	</span>
{{/if}}
