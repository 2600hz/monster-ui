<li class="account-list-add">
	<i class="icon-plus-sign icon-large"></i>
	<span>{{ i18n.addAccount }}</span>
</li>
{{#each accounts}}
	<li class="account-list-element {{#compare this.id "===" ../selectedId}}active{{/compare}}" data-account_id="{{this.id}}">
		{{#if this.children}}
			<div class="account-link smaller-link">
				<div class="account-name">{{this.name}}</div>
				<div class="account-realm">{{this.realm}}</div>
			</div>
			<div class="account-children-link"><i class="icon-caret-right"></i></div>
		{{else}}
			<div class="account-link" data-id="{{this.id}}">
				<div class="account-name">{{this.name}}</div>
				<div class="account-realm">{{this.realm}}</div>
			</div>
		{{/if}}
	</li>
{{/each}}
