<div class="wizard">
	<div class="row-fluid">
		<div class="wizard-top-bar blue-gradient-reverse" data-max_step="4">
			<div class="steps-wrapper">
				<div class="step active" data-step="1">
					<div class="wrapper-icon">
						<i class="icon-check"></i>
					</div>
					<div class="step-title">
						{{ i18n.wizardStepTitles.setupAccount }}
					</div>
				</div>
				<div class="step" data-step="2">
					<div class="wrapper-icon">
						<i class="icon-tag"></i>
					</div>
					<div class="step-title">
						{{ i18n.wizardStepTitles.servicePlan }}
					</div>
				</div>
				<div class="step" data-step="3">
					<div class="wrapper-icon">
						<i class="icon-phone"></i>
					</div>
					<div class="step-title">
						{{ i18n.wizardStepTitles.limits }}
					</div>
				</div>
				<div class="step" data-step="4">
					<div class="wrapper-icon">
						<i class="icon-cog"></i>
					</div>
					<div class="step-title">
						{{ i18n.wizardStepTitles.restrictions }}
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="row-fluid">
		<form id="accountsmanager_new_account_form">
			<div class="wizard-content-wrapper">
				<div class="wizard-content">
					<div class="wizard-content-step account-settings-step" data-step="1">
						<div class="row-fluid">
							
							<div class="control-group span5 offset1">
								<label>{{ i18n.accountName }}</label>
    							<input type="text" name="account.name" />

								<label>{{ i18n.accountRealm }}</label>
    							<input type="text" name="account.realm" />

								<label>{{ i18n.accountTimezone }}</label>
    							<select id="accountsmanager_new_account_timezone" name="account.timezone"></select>
							</div>
							
							<div class="control-group span5">
								<div class="add-admin-pic"></div>
								<div class="add-admin-toggle">
									<a href="#">{{ i18n.addAdminLink }}</a><i class="icon-question-sign"></i>
								</div>
							</div>

						</div>
						<div class="row-fluid new-admin-div">
							<div class="control-group clearfix">
								<div class="span5 offset1">
									<label>{{ i18n.adminLabels.firstName }}</label>
	    							<input type="text" name="user.first_name" />
								</div>
								<div class="span5">
									<label>{{ i18n.adminLabels.lastName }}</label>
	    							<input type="text" name="user.last_name" />
								</div>
							</div>
							<div class="control-group clearfix">
								<div class="span5 offset1">
									<label>{{ i18n.adminLabels.email }}</label>
	    							<input type="text" name="user.email" />
								</div>
								<div class="span5">
									<label>{{ i18n.adminLabels.number }}</label>
	    							<input type="text" name="user.number" />
								</div>
							</div>
							<div class="control-group clearfix">
								<div id="accountsmanager_autogen_switch" class="switch span7 offset2" data-on-label="Auto-generate password" data-off-label="Manually type password">
								    <input type="checkbox" checked name="extra.autogenPassword" />
								</div>
							</div>
							<div class="control-group password-toggle-div clearfix">
								<div class="span5 offset1">
									<label>{{ i18n.adminLabels.password }}</label>
	    							<input type="password" name="user.password" />
								</div>
								<div class="span5">
									<label>{{ i18n.adminLabels.confirm }}</label>
	    							<input type="password" name="extra.confirmPassword" />
								</div>
							</div>
						</div>
					</div>

					<div class="wizard-content-step" data-step="2">
					</div>

					<div class="wizard-content-step" data-step="3">
					</div>

					<div class="wizard-content-step" data-step="4">
					</div>

					<div class="wizard-buttons">
						<button class="cancel btn btn-danger pull-left"><i class="icon-double-angle-left"></i>{{ i18n.wizardButtons.cancel }}</button>
						<button class="prev-step btn btn-primary pull-left"><i class="icon-double-angle-left"></i>{{ i18n.wizardButtons.previous }}</button>
						<button class="submit-btn btn btn-success"><i class="icon-ok"></i>{{ i18n.wizardButtons.submit }}</button>
						<button class="next-step btn btn-primary">{{ i18n.wizardButtons.next }}<i class="icon-double-angle-right"></i></button>
					</div>
				</div>
			</div>
		</form>
	</div>
</div>
