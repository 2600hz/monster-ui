<div id="view_conference" class="user">
	<div class="content clearfix">
	</div>

	<div class="footer navbar navbar-fixed-bottom">
		<div class="info block">
			<div class="info-wrapper">
				<div class="conference-title">{{ name }} <span class="hidden-desktop">(<span class="timerjs">{{ elapsedTime }}</span>)</span></div>
				<div class="pin-block">
					<span class="member-pin"><i class="icon-user"></i>{{ i18n.yourPIN }}: {{ user.pin }}</span>
				</div>
			</div>
		</div>
		<div class="timer block visible-desktop">
			<div class="timer-wrapper">
				<div class="timerjs timer-text">{{ elapsedTime }}</div>
			</div>
		</div>
		<div class="request-summary block">
			<div class="summary-wrapper">
				<div class="title">{{ i18n.requestSummary }} </div>
				<div class="field-block">
					<input type="text" name="email"/>
					<button type="button" id="request_summary" class="conf-btn blue-btn">{{ i18n.send }}</button>
				</div>
			</div>
		</div>
		<div class="actions block">
			<div class="actions-wrapper">
				<div class="action-conference" data-action="logout">
					<i class="icon-signout" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.logout }}"></i>
				</div>
			</div>
		</div>
	</div>
</div>
