	<div class="user{{#if isAbsent}} absent{{/if}}"{{#if id}} data-id="{{id}}"{{/if}}{{#if pin}} data-pin="{{pin}}{{/if}}"{{#if isAdmin}} data-admin{{/if}}>
		<div class="currently-speaking{{#if isSpeaking}} active{{/if}}"></div>
		<div class="box">
			<div class="image-wrapper">
				<img src="apps/conferences/static/images/{{imageRef}}.png" height="100" width="100" alt="imageRef"></img>
				{{#if isAdmin}}
				<div class="admin-icon active">
					<i class="icon-telicon-moderator"></i>
				</div>
				{{/if}}
			</div>
			<div class="user-title">
				{{ name }}
			</div>
{{#if hasRights}}
	{{#unless isAbsent}}
			<div class="actions-user">
				<div class="action-user togglable{{#if isDeaf}} active{{/if}}" data-action="deaf">
					<i class="icon-headphones" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.deafUser }}"></i>
					<i class="icon-telicon-deafen icon-yellow active" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.undeafUser }}"></i>
				</div>
				<div class="action-user togglable{{#if isMuted}} active{{/if}}" data-action="mute">
					<i class="icon-microphone{{#if isDeaf}} active {{/if}}" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.muteUser }}"></i>
					<i class="icon-microphone-off icon-blue{{#unless isDeaf}} active{{/unless}}" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.unmuteUser }}"></i>
				</div>
				<div class="action-user" data-action="kick">
					<i class="icon-signout" data-toggle="tooltip" data-placement="top" data-original-title="{{ i18n.help.hangupUser }}"></i>
				</div>
			</div>
	{{/unless}}
		</div>
{{else}}
		</div>
	{{#unless isAbsent}}
		<div class="state-user">
			<i class="icon-telicon-deafen{{#if isDeaf}} active{{/if}}" data-action="deaf" data-toggle="tooltip" data-placement="top" data-original-title="{{ ../i18n.help.deafedUser }}"></i>
			<i class="icon-microphone-off{{#if isMuted}} active{{/if}}" data-action="mute" data-toggle="tooltip" data-placement="top" data-original-title="{{ ../i18n.help.mutedUser }}"></i>
		</div>
	{{/unless}}
	</div>
{{/if}}
