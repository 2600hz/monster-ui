<div id="conferences_information_container">
	<div id="upcoming_conferences_content">
		<div class="header">
			<h1 class="pull-left">Upcoming Conferences</h1>
			<span class="search-box pull-right">
				<i class="icon-search"></i>
				<input type="text" class="search-query" placeholder="Search">
			</span>
		</div>
		<table>
			<thead>
				<tr>
					<th>Conference Name</th>
					<th>Date</th>
					<th>Start Time</th>
					<th>Edit</th>
				</tr>
			</thead>
			<tbody>
			{{#each conferences}}
				<tr data-search="{{ name }}">
					<td></td>
					<td rowspan="4">{{ date }}</td>
					<td rowspan="4">{{ startTime }}</td>
					<td rowspan="4"><i data-id="{{ id }}" class="edit-conference-link icon-edit"></i></td>
				</tr>
				<tr data-search="{{ name }}">
					<td>{{ name }}</td>
				</tr>
				<tr data-search="{{ name }}">
					<td>
						<div>
							<span>Moderator Pin: {{ pin_moderator }}</span>
							<span class="pull-right">Member Pin: {{ pin_member }}</span>
						</div>
					</td>
				</tr>
				<tr data-search="{{ name }}"><td colspan="4"></td></tr>
			{{else}}
				<tr><td colspan="4" class="empty">No conference scheduled.</td></tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>
