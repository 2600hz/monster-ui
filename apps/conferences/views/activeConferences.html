<div id="conferences_information_container">
	<div id="active_conferences_content">
		<div class="header">
			<h1 class="pull-left">Acitve Conferences</h1>
			<span class="search-box pull-right">
				<i class="icon-search"></i>
				<input type="text" class="search-query" placeholder="Search">
			</span>
		</div>
		<table>
			<thead>
				<tr>
					<th>Conference Name</th>
					<th class="duration">Elapsed Time</th>
					<th>View</th>
				</tr>
			</thead>
			<tbody>
			{{#each conferences}}
				<tr data-id="{{id}}">
					<td>{{ name }}</td>
					<td class="duration">{{ friendlyDuration }}</td>
					<td class="view-conference"><i class="icon-signin"></i></td>
				</tr>
			{{else}}
				<tr><td colspan="3" class="empty">No conference in progress.</td></tr>
			{{/each}}
			</tbody>
		</table>
	</div>
</div>
