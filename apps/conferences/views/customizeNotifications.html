<div id="conferences_information_container">
	<div id="customize_notifications_content">
		<h1>{{ i18n.customizeNotifications }}</h1>
		<div class="switch-link-div">
			<div class="switch-link active" data-type="invite">{{ i18n.invitationEmail }}</div>
			<div class="switch-link" data-type="update">{{ i18n.updates }}</div>
			<div class="switch-link" data-type="summary">{{ i18n.summary }}</div>
		</div>
		<div class="wysiwyg-container">
			<div id="alerts"></div>
			<div class="btn-toolbar" data-role="editor-toolbar" data-target="#editor">
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title data-original-title="{{ i18n.wysiwyg.fontSize }}">
						<i class="icon-text-height"></i>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
						<li><a data-edit="fontSize 5"><font size="5">{{ i18n.wysiwyg.huge }}</font></a></li>
						<li><a data-edit="fontSize 3"><font size="3">{{ i18n.wysiwyg.normal }}</font></a></li>
						<li><a data-edit="fontSize 1"><font size="1">{{ i18n.wysiwyg.small }}</font></a></li>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="bold" title data-original-title="{{ i18n.wysiwyg.bold }}"><i class="icon-bold"></i></a>
					<a class="btn" data-edit="italic" title data-original-title="{{ i18n.wysiwyg.italic }}"><i class="icon-italic"></i></a>
					<a class="btn" data-edit="underline" title data-original-title="{{ i18n.wysiwyg.underline }}"><i class="icon-underline"></i></a>
					<a class="btn" data-edit="strikethrough" title data-original-title="{{ i18n.wysiwyg.strikethrough }}"><i class="icon-strikethrough"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title data-original-title="{{ i18n.wysiwyg.fontColor }}">
						<i class="icon-font"></i>
						<b class="caret"></b>
					</a>
					<div class="dropdown-menu color-menu">
					</div>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title data-original-title="{{ i18n.wysiwyg.alignment }}">
						<i class="icon-file-text"></i>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu submenu">
						<a class="btn" data-edit="justifyLeft" title data-original-title="{{ i18n.wysiwyg.alignLeft }}"><i class="icon-align-left"></i></a>
						<a class="btn" data-edit="justifyCenter" title data-original-title="{{ i18n.wysiwyg.center }}"><i class="icon-align-center"></i></a>
						<a class="btn" data-edit="justifyRight" title data-original-title="{{ i18n.wysiwyg.alignRight }}"><i class="icon-align-right"></i></a>
						<a class="btn" data-edit="justifyFull" title data-original-title="{{ i18n.wysiwyg.justify }}"><i class="icon-align-justify"></i></a>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title data-original-title="{{ i18n.wysiwyg.list }}">
						<i class="icon-list"></i>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu submenu">
						<a class="btn" data-edit="insertUnorderedList" title data-original-title="{{ i18n.bulletList }}"><i class="icon-list-ul"></i></a>
						<a class="btn" data-edit="insertOrderedList" title data-original-title="{{ i18n.numberList }}"><i class="icon-list-ol"></i></a>
					</ul>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="outdent" title data-original-title="{{ i18n.wysiwyg.reduceIndent }}"><i class="icon-indent-left"></i></a>
					<a class="btn" data-edit="indent" title data-original-title="{{ i18n.wysiwyg.indent }}"><i class="icon-indent-right"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toggle" data-toggle="dropdown" title data-original-title="{{ i18n.wysiwyg.hyperlink }}"><i class="icon-link"></i></a>
					<div class="dropdown-menu input">
						<input class="span2" placeholder="URL" type="text" data-edit="createlink">
						<button class="conf-btn blue-btn" type="button">{{ i18n.wysiwyg.add }}</button>
					</div>
					<a class="btn" data-edit="unlink" title data-original-title="{{ i18n.wysiwyg.removeHyperlink }}"><i class="icon-unlink"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn" id="upload" title data-original-title="{{ i18n.wysiwyg.upload }}">
						<i class="icon-picture"></i>
						<input type="file" data-edit="insertImage">
					</a>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="undo" title data-original-title="{{ i18n.wysiwyg.undo }}"><i class="icon-undo"></i></a>
					<a class="btn" data-edit="redo" title data-original-title="{{ i18n.wysiwyg.redo }}"><i class="icon-repeat"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn" data-edit="insertHorizontalRule" title data-original-title="{{ i18n.wysiwyg.horizontalRule }}"><i class="icon-minus"></i></a>
				</div>
				<div class="btn-group">
					<a class="btn dropdown-toogle" data-toggle="dropdown" data-original-title="{{ i18n.wysiwyg.macro }}">
						{{ i18n.wysiwyg.macro }}
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu">
					</ul>
				</div>
			</div>
			<div id="editor" contenteditable="true"></div>
		</div>
		<button class="conf-btn blue-btn pull-right">{{ i18n.saveStyle }}</button>
	</div>
</div>
