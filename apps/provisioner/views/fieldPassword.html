<div class="control-group{{#if defaultValue}} warning{{/if}}">
	<label class="control-label" for="{{path}}">{{text}}</label>
	<div class="controls">
		<input id="{{path}}" name="{{path}}" type="{{type}}" value="{{value}}">
		{{#if defaultValue}}
		<span class="help-inline">This setting is defined at <strong>{{defaultValue}}</strong> on the account or provider level</span>
		{{/if}}
	</div>
</div>
