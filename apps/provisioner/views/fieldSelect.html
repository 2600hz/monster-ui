<div class="control-group{{#if defaultValue}} warning{{/if}}">
	<label class="control-label" for="{{path}}">{{text}}</label>
	<div class="controls">
		<select id="{{path}}" name="{{path}}">
		{{#each data}}
			<option value="{{value}}">{{text}}</option>
		{{/each}}
		</select>
		{{#if defaultValue}}
		<span class="help-inline">{{i18n.valueDefinedAtUpperLevel.partOne}}<strong>{{defaultValue}}</strong>{{i18n.valueDefinedAtUpperLevel.partTwo}}</span>
		{{/if}}
	</div>
</div>
