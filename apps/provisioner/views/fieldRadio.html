<div class="control-group">
	<label class="control-label">{{text}}</label>
	<div class="controls">
	{{#each data}}
		<label for="{{../path}}.{{name}}" class="radio inline">
			<input id="{{../path}}.{{name}}" name="{{../path}}" type="{{../type}}" value="{{name}}"{{#if name}} checked{{/if}}>{{text}}
		</label>
	{{/each}}
	</div>
</div>
