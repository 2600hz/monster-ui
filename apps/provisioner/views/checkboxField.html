<div class="control-group">
	<label class="control-label">{{text}}</label>
	<div class="controls">
	{{#each data}}
		<label for="{{../path}}.{{name}}" class="checkbox inline">
			<input id="{{../path}}.{{name}}" name="{{../path}}.{{name}}" type="{{../type}}"{{#if value}} checked{{/if}}> {{text}}
		</label>
	{{/each}}
	</div>
</div>
