<div class="provisioner-container">
	<div class="devices-header">
		<form class="form-inline">
			<label for="mac">MAC Address </label>
			<input type="text" id="mac">
			<select name="manufacturer">
				<option value="default" selected>Manufacturer</option>
			</select>
			<select name="model">
				<option value="default" selected>Model</option>
			</select>
			<select name="firmware">
				<option value="default" selected>Desired Firmware</option>
			</select>
		</form>
	</div>
	<div class="devices-options">
		<div class="nav nav-bar">
		{{#each data}}
			<a class="switch-link" data-key="{{@key}}">{{text}}</a>
		{{/each}}
		</div>
		<div class="container" id="form2object">
		{{#each data}}
			<form class="form-horizontal content" data-key="{{@key}}">
			{{#if iterate}}
				<div class="nav nav-bar">
				{{#each data}}
					<a class="switch-sublink" data-key="{{@index}}">{{@index}}</a>
				{{/each}}
				</div>
				{{#each data}}
				<div class="sub-content" data-key="{{@index}}">
					{{#each this}}
					<div class="{{@key}}">
						<legend>{{text}}</legend>
					</div>
					{{/each}}
				</div>
				{{/each}}
			{{else}}
				{{#each data}}
				<div class="{{@key}}">
					<legend>{{text}}</legend>
				</div>
				{{/each}}
			{{/if}}
			</form>
		{{/each}}
			<button class="btn btn-success pull-right save">Save</button>
		</div>
	</div>
</div>
