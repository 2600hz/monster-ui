<div class="login-block well well-dark">
    <form class="form-horizontal" name="form">
        <div class="input-prepend row-login">
            <span class="add-on"><i class="icon-user"></i></span><input type="text" class="span11" id="login" name="login" value="{{username}}" placeholder="{{ i18n.username }}">
        </div>

        <div class="input-prepend row-login">
            <span class="add-on"><i class="icon-wrench"></i></span><input type="password" class="span11" name="password" id="password" placeholder="{{ i18n.password }}">
        </div>

        <div class="input-prepend row-login">
            <span class="add-on"><i class="icon-bookmark"></i></span><input type="text" class="span11" id="account_name" name="account_name" value="{{accountName }}" placeholder="{{ i18n.account.name }}">
        </div>

		<div class="row-login">
        	<label class="checkbox">
            	{{#if rememberMe }}
                	<input id="remember_me" type="checkbox" CHECKED="CHECKED"/>
            	{{else }}
                	<input id="remember_me" type="checkbox"/>
            	{{/if }}
            	{{ i18n.rememberMe }}
        	</label>
        </div>

		<div class="row-login">
        	<button class="btn btn-primary login" type="submit">{{ i18n.login.buttonText }}</button>
        </div>
    </form>

</div>
