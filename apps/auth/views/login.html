<div class="login-block well well-dark">
    <form class="form-horizontal" name="form">

        <div class="control-group">
            <label class="control-label" for="login">{{ i18n.login.label }}</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-user"></i></span><input type="text" class="span11" id="login" name="login" value="{{username }}" placeholder="{{ i18n.login_placeholder }}">
                </div>
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="password">{{ i18n.password }}</label>
            <div class="controls">
                <div class="input-prepend">
                    <span class="add-on"><i class="icon-wrench"></i></span><input type="password" class="span11" name="password" id="password" >
                </div>
            </div>
        </div>

        {{#if requestAccountName }}
            <div class="control-group">
                <label class="control-label" for="account_name">{{ i18n.account.name }}</label>
                <div class="controls">
                    <div class="input-prepend">
                        <span class="add-on"><i class="icon-bookmark"></i></span><input type="text" class="span11" id="account_name" name="account_name" value="{{account_name }}" placeholder="{{ i18n.account_name_placeholder }}">
                    </div>
                </div>
            </div>
        {{/if }}

        <div class="control-group">
            <div class="controls">
                <label class="checkbox">
                    {{#if rememberMe }}
                        <input id="remember_me" type="checkbox" CHECKED="CHECKED"/>
                    {{else }}
                        <input id="remember_me" type="checkbox"/>
                    {{/if }}
                    {{ i18n.rememberMe }}
                </label>
            </div>
        </div>

        <div class="control-group">
            <div class="controls">
                <button class="btn btn-primary login" type="submit">{{ i18n.login.label }}</button>
            </div>
        </div>

        {{#unless showRegister }}
        <!--<div class="register_div">
            <div class="left_part">
                <span class="new_user_text">{{ i18n.are_you_a_new_user }}</span>
                <button class="register"></button>
            </div>
            <div class="free_text">
                <div>{{ i18n.easy_to_start }}</div>
                <div>{{ i18n.free_demo_account }}</div>
                <div>{{ i18n.make_calls_in_minutes }}</div>
            </div>
            <div class="clear"/>
        </div>-->
        {{/unless }}
    </form>

</div>
