{{#each numbers}}
<div class="number-wrapper number-box" data-price="1" data-phone_number="{{this}}">
	<input type="checkbox"/></input>
	<span class="phone-number">{{formatPhoneNumber this}}</div>
</div>
{{else}}
<div class="errMsg">There are no numbers available in the specified NPA.</div>
{{/each}}
