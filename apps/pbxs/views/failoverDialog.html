<div class="trunkstore_popup failover">
    <div class="header"></div>

    <form id="failover" action="#">
        <div class="row-fluid">
            <h4 class="content-centered">{{ i18n.failover_text }}</h4>

            <div class="row-fluid block-container">
                <div data-type="number" class="failover-block span5 content-centered">
                    <div class="wrapper-phone-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <label>{{ i18n.alternate_number }}</label>
                    <input placeholder="+1 415-222-5555" type="text" name="raw_input" class="failover_number" value="{{failover}}"/>
                </div>
                <div class="span2 content-centered">
                    {{ i18n.or }}
                </div>
                <div data-type="sip" class="failover-block span5 content-centered">
                    <div class="wrapper-phone-icon">
                        <i class="icon-phone"></i>
                    </div>
                    <label>{{ i18n.sip_address }}</label>
                    <input placeholder="sip:jon@doe.com" type="text" name="raw_input" value="{{failover}}" class="failover_sip"/>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div class="help-box gray-box">
                <div class="wrapper-icon">
                    &nbsp;<i class="icon-info-sign2"></i>&nbsp;
                </div>
                <div class="text-wrapper">
                    <p>{{ i18n.helpFailover }}</p>
                </div>
            </div>
        </div>

        <div class="row-fluid buttons">
            {{#if radio}}
                <button class="btn btn-danger remove_failover">{{ i18n.removeFailover }}</button>
                <button class="btn btn-success submit_btn">{{ i18n.change }}</button>
            {{else}}
                <button class="btn btn-success submit_btn">{{ i18n.activate }}</button>
            {{/if}}
        </div>
    </form>
</div>
