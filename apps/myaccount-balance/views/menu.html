<li class="myaccount-element" data-module="myaccount-balance">
	<a href="javascript:void(0);">
        <div class="active-highlight">
            <i class="icon-time"></i>
            <span class="hidden-phone element-name">{{ i18n.title }}</span>

		{{#compare uiRestrictions.balance.show_credit '!==' false }}
            <span class="badge pull-right visible-desktop">$<span class="amount">{{ amount }}</span></span>
		{{/compare}}
        </div>
	</a>
</li>
