<span class="action-bar-wrapper">
    {{ i18n.startDate }}: <input id="startDate" readonly="readonly" type="text"/>
    {{ i18n.endDate }}: <input id="endDate" readonly="readonly" type="text"/>
    <button class="btn btn-primary button-search" id="filter_transactions">{{ i18n.filter }}</button>
    <li class="dropdown dropdown-download">
        <a href="#" id="download" role="button" class="action-number dropdown-toggle" data-toggle="dropdown"><i class="icon-download icon-green"></i>{{ i18n.download }}</a>
        <ul class="dropdown-menu">
            <li id="get_csv"><a href="#">{{ i18n.csv }}</a></li>
        </ul>
    </li>
</span>
