<div class="detail-group">
	<form id="form-name" class="form-horizontal">
		<div class="control-group">
			<label class="control-label" for="inputName">{{ i18n.groups.name }}</label>
			<div class="controls">
				<input required type="text" name="name" id="inputName" placeholder="" value="{{name}}"></input>
			</div>
		</div>
	</form>
	<div class="actions">
		<a class="delete-group monster-link" href="javascript:void(0);"><i class="icon-trash icon-red"></i>{{ i18n.groups.delete }}</a>

		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="btn btn-success save-group">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
