<div class="feature-popup-container" data-feature="voicemails">
	<div class="feature-popup-title">
		<div class="feature-icon-wrapper">
			<i class="{{group.extra.mapFeatures.voicemails.icon}}"></i>
		</div>
		{{ i18n.groups.voicemails.headline }}
		<div class="switch" data-on="success" data-off="default" data-on-label="{{i18n.enabled}}" data-off-label="{{i18n.disabled}}">
			<input type="checkbox"{{#if group.extra.mapFeatures.voicemails.active}} checked="checked"{{/if}}></input>
		</div>
	</div>

	<div class="content{{#unless group.extra.mapFeatures.voicemails.active}} disabled{{/unless}}">
		<div>
			<span>{{ i18n.groups.voicemails.dropdownLabel }}</span>
			<select name="format" class="vmboxes-dropdown">
				{{#each vmboxList}}
					<option value="{{this.id}}" {{#if vmboxId}}{{#compare vmboxId '===' this.id}}selected{{/compare}}{{/if}}>{{this.name}}</option>
				{{/each}}
			</select>
		</div>
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="btn btn-success save">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
