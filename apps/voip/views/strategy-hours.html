<form id="strategy_custom_hours_form">
	<div class="custom-hours-toggler">
		<label>
			<div class="title">
				<input type="radio" name="enabled" value="false" {{#if alwaysOpen}}checked{{/if}}>
				24 hours Open Office
			</div>
			<div class="description">
				Choose this option if you want incoming calls to be handled the same way all the time.
			</div>
		</label>
		<label>
			<div class="title">
				<input type="radio" name="enabled" value="true" {{#unless alwaysOpen}}checked{{/unless}}>
				Custom Office Hours
			</div>
			<div class="description">
				Choose this option if you want incoming calls to be handled differently when your office is closed.
			</div>
		</label>
	</div>

	<div class="custom-hours-div" {{#unless alwaysOpen}}style="display: block;"{{/unless}}>
		<div class="custom-hours-header">
			<span class="pull-right timezone">Company Timezone: PST</span>
			<span class="title">Custom Hours</span>
		</div>
		<div class="custom-days">
			{{#each days}}
			<div class="custom-day">
				<span class="status pull-right">{{#if this.open}}{{../../i18n.strategy.open}}{{else}}{{../../i18n.strategy.closed}}{{/if}}</span>
				<div>
					<label>
						<input type="checkbox" name="opendays[]" value="{{this.name}}" {{#if this.open}}checked{{/if}}>
						{{this.label}}
					</label>
					<span class="timepickers" {{#unless this.open}}style="display:none;"{{/unless}}>
						<input class="from-hour timepicker" type="text" name="weekdays.{{this.name}}.from" value="{{this.from}}">
						to
						<input class="to-hour timepicker" type="text" name="weekdays.{{this.name}}.to" value="{{this.to}}">
					</span>
				</div>
			</div>
			{{/each}}
		</div>
		<div class="custom-hours-lunchbreak">
			<label>
				<input type="checkbox" name="lunchbreak.enabled" {{#if lunchbreak.enabled}}checked{{/if}}>
				Are you closed for lunch hours?
			</label>
			<span class="timepickers" {{#unless lunchbreak.enabled}}style="display:none;"{{/unless}}>
				<input class="from-hour timepicker" type="text" name="lunchbreak.from" value="{{lunchbreak.from}}">
				to
				<input class="to-hour timepicker" type="text" name="lunchbreak.to" value="{{lunchbreak.to}}">
			</span>
		</div>
	</div>
	<div class="custom-hours-actions basic-actions">
		<a href="#" class="cancel-link">Cancel</a>
		<button class="btn btn-success save-button">Save Changes</button>
	</div>
</form>
