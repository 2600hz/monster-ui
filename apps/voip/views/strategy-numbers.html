{{#each numbers}}
<div class="main-number-element">
	<div class="number">
		<button type="button" class="btn btn-danger remove-number{{#compare ../numbers.length '===' 1}} disabled{{/compare}}" data-number="{{this.number}}">
			{{ ../i18n.remove }}
		</button>
		<span>{{formatPhoneNumber this.number}}</span>
	</div>
	<div class="country">
		<div class="flag"></div>
		<span>{{this.city}}</span>
	</div>
	<div class="options">
		<i class="icon-cog icon-large"></i>
	</div>
</div>
{{else}}
<div class="main-number-element">
	<div class="no-number-error">{{ i18n.strategy.noNumberMessage }}</div>
</div>
{{/each}}
<div class="main-number-actions">
	<a href="#" class="cancel-link pull-right">{{ i18n.cancel }}</a>
	<div class="action-links">
		<a href="#" class="spare-link"><i class="icon-file-text-alt icon-orange icon-large"></i> {{ i18n.strategy.numberLinks.spare }}</a>&nbsp;
		<a href="#" class="buy-link"><i class="icon-shopping-cart icon-green icon-large"></i> {{ i18n.strategy.numberLinks.buy }}</a>&nbsp;
		<a href="#" class="port-link"><i class="icon-random icon-blue icon-large"></i> {{ i18n.strategy.numberLinks.port }}</a>
	</div>
</div>
