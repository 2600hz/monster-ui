<div class="feature-popup-container" data-feature="conferencing">
	<div class="feature-popup-title">
        <div class="feature-icon-wrapper">
            <i class="{{user.extra.mapFeatures.conferencing.icon}}"></i>
        </div>
        {{ i18n.users.conferencing.headline }}
        <div class="switch" data-on="success" data-off="default" data-on-label="{{i18n.enabled}}" data-off-label="{{i18n.disabled}}">
			<input type="checkbox" id="checkbox_caller_id"{{#if user.extra.mapFeatures.conferencing.active}} checked="checked"{{/if}}></input>
        </div>
	</div>

	<div class="content{{#unless user.extra.mapFeatures.conferencing.active}} disabled{{/unless}}">
		<form id="conferencing_form">
			<div class="main-line">
				{{ i18n.users.conferencing.number }}
				<div class="list-numbers" data-count="{{listConferences.length}}">
					{{#each listConferences}}
						<div class="conference-number">{{formatPhoneNumber this}}</div>
					{{/each}}
				</div>
			</div>

			<div class="main-line">
				{{ i18n.users.conferencing.pinLabel }}
				<input required id="pin" type="text" name="member.numbers[]" class="input-small" value="{{conference.member.numbers.[0]}}"></input>
			</div>
		</form>

		<div class="help-box gray-box">
			<div class="wrapper-icon">
				&nbsp;<i class="icon-info-sign2"></i>&nbsp;
			</div>

			<div class="text-wrapper">
				<p>{{i18n.users.conferencing.help}}</p>
			</div>
		</div>
	</div>

	<div class="actions clearfix">
        <div class="pull-right">
            <a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
            <button type="button" class="btn btn-success save">{{ i18n.saveChanges }}</button>
        </div>
    </div>
</div>
