<div class="feature-popup-container" data-feature="callerId">
	<div class="feature-popup-title">
        <div class="feature-icon-wrapper">
            <i class="{{this.icon}}"></i>
        </div>
        {{ i18n.users.caller_id.headline }}
        <div class="switch" data-on="success" data-off="default" data-on-label="{{i18n.enabled}}" data-off-label="{{i18n.disabled}}">
			<input type="checkbox" id="checkbox_caller_id" checked="checked"></input>
        </div>
	</div>

	<div class="content">
        {{ i18n.users.caller_id.dropdownLabel }}
		<select class="caller-id-select">
			{{#each callerIdChoices}}
				<option{{if this.selected}} selected{{/if}} value="{{this.number}}">{{this.number}} ({{this.friendlyText}})</option>
			{{/each}}
		</select>

		<div class="help-box gray-box">
        	<div class="wrapper-icon">
            	&nbsp;<i class="icon-info-sign2"></i>&nbsp;
        	</div>
        	<div class="text-wrapper">
            	<p>{{ i18n.users.caller_id.help }}</p>
        	</div>
    	</div>
	</div>

	<div class="actions clearfix">
        <div class="pull-right">
            <a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
            <button type="button" class="btn btn-success save">{{ i18n.saveChanges }}</button>
        </div>
    </div>
</div>
