<div class="detail-user">
	<div class="user-fields row-fluid">
		<div class="picture-block content-centered span3">
			<div class="profile-picture-wrapper">
				<img class="img-circle" src="apps/voip/static/images/xavier.jpg" width="80px" height="80px"></img>
			</div>
			<a class="monster-link blue">{{ i18n.users.uploadPicture }}</a>
		</div>
		<div class="basic-fields span6">
			<div class="row-fields">
				<i class="icon-user"></i><input type="text" name="first_name" value="{{first_name}}"></input><input type="text" name="last_name" value="{{last_name}}"></input>
			</div>
			<div class="row-fields">
				<i class="icon-envelope"></i><input type="email" name="email" value="{{email}}"></input>
			</div>
			<div class="row-fields">
				<i class="icon-time"></i>
				<select id="user_timezone" name="timezone" data-original_value="{{timezone}}"></select>
			</div>
			<div class="row-fields">
				<input id="include_directory" type="checkbox" name="include_directory"{{#if includeInDirectory}} checked="checked"{{/if}}></input><label for="include_directory">{{ i18n.users.includeInDirectory }}</label>
			</div>
		</div>
		<div class="advanced-fields content-centered span3">
			<select id="priv_level" name="priv_level" class="input-small">
				{{#if isAdmin}}
					<option value="admin" selected>{{ i18n.users.admin }}</option>
					<option value="user">{{ i18n.users.user }}</option>
				{{else}}
					<option value="admin">{{ i18n.users.admin }}</option>
					<option value="user" selected>{{ i18n.users.user }}</option>
				{{/if}}
			</select>
			<a id="resend_instructions" href="javascript:void(0)">{{ i18n.users.resendInstructions }}</a>
			<button type="button" id="reset_password" class="btn btn-primary">{{ i18n.users.resetPassword }}</button>
		</div>
	</div>
	<div class="actions">
		<a id="delete_user" class="monster-link" href="javascript:void(0);"><i class="icon-trash icon-blue"></i>{{ i18n.users.delete }}</a>

		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="btn btn-success">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
