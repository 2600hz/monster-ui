<div class="detail-features">
	<div class="features-grid">
		{{#eachkeys mapFeatures}}
			<div data-feature="{{this.key}}" class="feature">
				<div class="icon-wrapper{{#if this.value.active}} active{{/if}}">
					<i class="{{this.value.icon}}"></i>
				</div>
				<div class="feature-title">
					{{this.value.title}}
				</div>
			</div>
		{{/eachkeys}}
	</div>
</div>
