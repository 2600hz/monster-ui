<div class="feature-popup-container" data-feature="caller_id">
	<div class="feature-popup-title">
		<div class="feature-icon-wrapper">
			<i class="icon-user"></i>
		</div>
		{{ i18n.myOffice.callerId.headline }}
	</div>

	<div class="content">
		<div>
			{{ i18n.myOffice.callerId.outboundDropdownLabel }}
			<select class="caller-id-select outbound">
				<option value="">None</option>
				{{#each mainNumbers}}
					<option{{#compare ../selectedMainNumber "===" this.number}} selected{{/compare}} value="{{this.number}}">{{formatPhoneNumber this.number}}</option>
				{{/each}}
			</select>
		</div>
		<div>
			{{ i18n.myOffice.callerId.emergencyDropdownLabel }}
			<select class="caller-id-select emergency">
				<option value="">None</option>
				{{#if emergencyMainNumbers.length}}
				<optgroup label="From Main Numbers">
					{{#each emergencyMainNumbers}}
						<option{{#compare ../selectedEmergencyNumber "===" this}} selected{{/compare}} value="{{this}}">{{formatPhoneNumber this}}</option>
					{{/each}}
				</optgroup>
				<optgroup label="From the Account">
					{{#each otherEmergencyNumbers}}
						<option{{#compare ../selectedEmergencyNumber "===" this}} selected{{/compare}} value="{{this}}">{{formatPhoneNumber this}}</option>
					{{/each}}
				</optgroup>
				{{else}}
					{{#each otherEmergencyNumbers}}
						<option{{#compare ../selectedEmergencyNumber "===" this}} selected{{/compare}} value="{{this}}">{{formatPhoneNumber this}}</option>
					{{/each}}
				{{/if}}
			</select>
		</div>

		<div class="help-box gray-box">
			<div class="wrapper-icon">
				&nbsp;<i class="icon-info-sign2"></i>&nbsp;
			</div>
			<div class="text-wrapper">
				<p>{{ i18n.myOffice.callerId.help1 }}</p>
				<p>{{ i18n.myOffice.callerId.help2 }}</p>
			</div>
		</div>
	</div>

	<div class="actions clearfix">
		<div class="pull-right">
			<a class="cancel-link monster-link blue" href="javascript:void(0);">{{ i18n.cancel }}</a>
			<button type="button" class="btn btn-success save">{{ i18n.saveChanges }}</button>
		</div>
	</div>
</div>
