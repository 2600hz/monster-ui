<div class="monster-results clearfix">
	<div class="column-wrapper">
		<div class="row-title">
			<span class="result-status-wrapper" data-status="success">
				<i class="fa fa-check-square-o monster-green"></i>
				{{ i18n.monsterResults.titles.success }}
			</span>
			<div class="stats">{{successes.length}} / {{countTotal}}</div>
		</div>

		<div class="list-entities">
			{{#each successes}}
				<div class="row-entity">
					{{this.value}}
				</div>
			{{/each}}
		</div>
	</div>

	<div class="column-wrapper">
		<div class="row-title">
			<span class="result-status-wrapper" data-status="failed">
				<i class="fa fa-exclamation-triangle monster-red"></i>
				{{ i18n.monsterResults.titles.error }}
			</span>
			<div class="stats">{{errors.length}} / {{countTotal}}</div>
		</div>

		<div class="list-entities">
			{{#each errors}}
				<div class="row-entity">
					{{this.value}}
					{{#if this.errorMessage}}
					<div class="pull-right">
						<i class="fa fa-info" data-toggle="tooltip" data-placement="top" data-original-title="{{this.errorMessage}}"></i>
					</div>
					{{/if}}
				</div>
			{{/each}}
		</div>
	</div>
</div>
