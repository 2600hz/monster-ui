<div class="alert-dialog">
	<div class="dialog-content">
		{{#if title}}
		<div class="dialog-header">{{title}}</div>
		{{/if}}
		<div class="dialog-text">{{{ content }}}</div>
	</div>
	<div class="alert-buttons-wrapper single-button clearfix">
		<button id="close_button" class="{{ closeButtonClass }}">{{ closeButtonText }}</button>
	</div>
</div>
