<div class="trunks-content">
	<div class="fancy-header clearfix">
		<div class="left-image">
			<i class="icon-arrow-left"></i>
		</div>

		<div class="title-block">
			{{ i18n.trunks.outboundCalling }} <i class="icon-question-sign" data-toggle="tooltip" data-placement="right" data-original-title="{{ i18n.trunks.helpOutbound }}"></i>
		</div>
		<div class="right-block box-white-border">
			<div class="content box-white-content">
				<div class="main-title">
					{{outbound}}
				</div>
			</div>
		</div>
	</div>

	<div class="section-slider-value clearfix">
		<div class="slider-value-wrapper clearfix">
			<div class="slider-value">{{outbound}}</div>
		</div>
	</div>

	<div class="section-slider clearfix">
		<div class="slider-title">{{ i18n.trunks.quantity }}</div>
		<div class="slider-wrapper">
			<div id="slider_outbound"></div>
		</div>
	</div>

	<div class="section-button">
		<button type="submit" class="btn btn-success update-limits">{{ i18n.trunks.updateLimits }}</button>
	</div>
</div>
