{{#if this.id}}
	<li class="account-browser-breadcrumb">
		<span class="divider"><i class="icon-angle-right"></i></span>
		<a data-id="{{this.id}}" data-parent="{{this.parentId}}">{{this.name}}</a>
	</li>
{{else}}
	<li class="account-browser-breadcrumb">
		<span class="divider"><i class="icon-angle-right"></i></span>
		<span class="missing-info">{{i18n.accountBrowser.missingInfo}}</span>
	</li>
{{/if}}
