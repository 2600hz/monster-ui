{{#each numbers}}
	<div id="{{this.array_index}}_div" class="number-box number-wrapper" {{#if this.selected}}style="display:none;"{{/if}}>
		<button data-array_index="{{this.array_index}}" class="monster-button monster-button-primary non-fixed add-number">{{@root.i18n.buyNumbers.add}}</button>
		<span class="number-value">{{this.formatted_value}}</span>
	</div>
{{else}}
	<div class="no-result">{{@root.i18n.buyNumbers.noSearchResult}}</div>
{{/each}}
