<div id="port_container">
	<div id="orders_list">
		<div class="list-header">
			<h3 class="pull-left">{{ i18n.port.pendingOrders.title}}</h3>
			<span class="pull-right">
				<a class="monster-link blue" href="#"><i class="icon-telicon-porting"></i>{{ i18n.port.pendingOrders.newPortLink }}</a>
			</span>
		</div>
		<div class="filter-options">
			<div class="btn-toolbar">
				<div class="btn-group">
					<button type="button" class="btn active" data-value="accounts">{{i18n.port.pendingOrders.accounts}}</button>
					<button type="button" class="btn" data-value="requests">{{i18n.port.pendingOrders.requests}}</button>
				</div>
				<div class="btn-group pull-right">
					<span class="filter-select-label">{{i18n.port.pendingOrders.portState}}</span>
					<select class="filter-select">
						<option value="unconfirmed">{{i18n.port.state.unconfirmed}}</option>
						<option value="submitted" selected>{{i18n.port.state.submitted}}</option>
						<option value="pending">{{i18n.port.state.pending}}</option>
						<option value="scheduled">{{i18n.port.state.scheduled}}</option>
						<option value="rejected">{{i18n.port.state.rejected}}</option>
						<option value="completed">{{i18n.port.state.completed}}</option>
						<option value="canceled">{{i18n.port.state.canceled}}</option>
					</select>
				</div>
			</div>
		</div>
		<div class="accounts-list">
		</div>
	</div>
</div>
